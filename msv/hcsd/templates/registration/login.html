{% extends "hcsd/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        <p style="color: red;">Please check your username and password.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Login</button>
    </form>
{% endblock %}
