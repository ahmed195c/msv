{% extends "hcsd/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>تسجيل الدخول</h1>

    {% if form.errors %}
        <p style="color: red;">فشل تسجيل الدخول. تأكد من اسم المستخدم وكلمة المرور.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">دخول</button>
    </form>
{% endblock %}
